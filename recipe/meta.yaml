{% set name = "iacs-ipac-reader" %}
{% set version = "0.0.13" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/iacs_ipac_reader-{{ version }}.tar.gz
  sha256: 96c98e2e9b41bf0fc272ccd27da6801967fc65197939614fd0fb4158558ea216

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - h5py >=3.5.0
    - napari >=0.4.12
    - napari-plugin-engine >=0.2.0
    - numpy >=1.21.4
    - opencv >=4.4.0.42
    - pyqt >=5.12.3
    - python >={{ python_min }}

test:
  imports:
    - iacs_ipac_reader
  commands:
    - pip list
    # - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/zcqwh/iacs_ipac_reader
  summary: A reader plugin for read iacs/ipac images and export .rtdc files.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
